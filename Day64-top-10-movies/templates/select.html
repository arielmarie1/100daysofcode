{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in results %}
      <p>
        <a href="/select/{{ movie.id }}"> {{ movie.title }} - ({{ movie.release_date[:4] }})</a>
      </p>
    {% endfor %}
</div>
{% endblock %}
